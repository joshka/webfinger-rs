[workspace]
resolver = "2"
members = ["webfinger-cli", "webfinger-rs"]

[workspace.package]
authors = ["Josh McKinney"]
edition = "2024"
description = "A WebFinger client and library written in Rust."
license = "MIT OR Apache-2.0"
version = "0.0.14"
rust-version = "1.85"
documentation = "https://docs.rs/webfinger-rs"
repository = "https://github.com/joshka/webfinger-rs"
keywords = ["webfinger", "client", "library", "rust", "cli"]
readme = "README.md"

[workspace.dependencies]
axum = { version = "0.8.3", default-features = false }
actix-web = { version = "4.10.2" }
color-eyre = "0.6.4"
http = "1.3.1"
reqwest = { version = "0.12.15" }
tokio = "1.44.2"
tracing = "0.1.41"
tracing-error = "0.2.1"
tracing-subscriber = "0.3.19"
webfinger-rs = { path = "webfinger-rs", version = "0.0.14" }
